<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-index</title>
</head>


<link rel="stylesheet" href="styles/Header.css">

<body>
    <div class="banner">
        <div class="header">
            <div class="left-section">
                <div class="hamburger-div">
                    <img src="ICONS/hamburger-menu.svg" class="hamburger">
                </div>
                
                <img src="ICONS/gmail-logo.png" class="gmail-logo">
            </div>

            <div class="middle-sec">
                <div class="search-div-div">
                  <div class="search-div">
                      <img src="ICONS/search.svg" class="search">
                  </div>   
                </div>
                
                <input type="search" placeholder="Search mail" class="search-bar">
                <div class="frequency-div-div">
                    <div class="frequency-div">
                       <img src="ICONS/tune_gm_grey_24dp.png" class="frequency">
                    </div>
                </div>
                
            </div>

            <div class="right-section">
                <div>
                    <img src="ICONS/help.svg">
                </div>

                <div>
                    <img src="ICONS/settings.png">
                </div>

                <div>
                    <img src="ICONS/gmail-apps.svg">
                </div>

                <div style="height: 35px; width: 35px; border-radius: 50%; ">
                    <img src="ICONS/profile.jpg" style="height: 30px;">
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
