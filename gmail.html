<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
</head>
<body>
    <link rel="stylesheet"  href="styles/general.css">
    <link rel="stylesheet"  href="styles/Header.css">
    <link rel="stylesheet"  href="styles/Sidebar.css">
    <link rel="stylesheet"  href="styles/compose.css">

    <div class="header">
        <div class="left-section">
            <button class="hamburger-button">
                    <img src="ICONS/hamburger-menu.svg" class="hamburger-menu">
            </button>      
            <img src="ICONS/gmail-logo.png" style="cursor: pointer;">
        </div>
        <div class="middle-section">
                <button class="search-button">
                    <div class="search-div">
                        <img src="ICONS/search.svg" class="search">
                    </div>  
               </button>          
                <input type="search" placeholder="Search mail" class="searchbar">
                <button class="freqency-button">
                    <div class="frequency-div">
                        <img src="ICONS/tune_gm_grey_24dp.png" class="frequency">
                    </div>
                    
                </button>
            
        </div>


        <div class="right-section">
            <div class="help-div">
                <img src="ICONS/help.svg">
            </div>
            <div class="setting-div">
                <img src="ICONS/settings_24px.svg">
            </div>
            <div class="gmail-app-div">
                <img src="ICONS/gmail-apps.svg" class="google-apps">
            </div>
            <div class="profile-div">
                <img src="ICONS/profile.jpg" class="profile">
            </div>
            
        </div>
    </div>


    <div class="compose-div">
        <button class="compose-button">
            <div class="compose-image-div">
                <img src="ICONS/compose.png" class="compose-image">
            </div>
            Compose
        </button>
    </div>
</body>
</html>
